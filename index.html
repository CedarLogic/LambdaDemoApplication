<!DOCTYPE html>
<html>
	<head>
		<title>My Lambda</title>
		
		<style>
		
			#back{
				background-color:#6D6D6D;
				padding: 16px;
				
			}	
			#header {
				    background-color:#212121;
				    color:white;
				    text-align:center;
				    padding:5px;
					}
			  #nav {
				    
				    background-color:#eeeeee;
				   	
				    padding:25px; 
					}
		</style>
	</head>
	<body id="back">
		<div>
		<div id="header"> <h2>Welcome to Lambda World</h2></div>
		<div align="left" id="nav">
				<form method="get" action="https://kt2lqq3a4m.execute-api.us-east-1.amazonaws.com/prod/CreateAccount">
					<label ><h3>Create an Account</h3></label></br>
					<table  cellpadding="8px">
						<tr >
							<td>Name:</td>
							<td><input type="text" size="25" required name="name"/></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type="password"  required size="16" name="password"></td>
						</tr>
						<tr align="center"><td align="center"><input type="submit" value="Create Account" /></td></tr>
					</table>
				</form>
		</div>
		<div style="background-color:#DBDBDB" id="nav" >
			
				<form action="https://b8xbnudme5.execute-api.us-east-1.amazonaws.com/prod/UpdateStatus" method="get">
					<label><h3>Status Update</h3></label></br>
					<table cellpadding="8px">
						<tr>
							<td><label>Name:</label></td>
							<td><input type="text"  required size="25" name="name"></td>
						</tr>
						<tr>
							<td><label>Password:</label></td>
							<td><input type="password" size="16" required  name="password"></td>
						</tr>
						<tr>
							<td><label>Status</label></td>
							<td><textarea rows="4" cols="45" name="status" required value=""> </textarea></td>
						</tr>
						<tr align="center"><td align="center"><input type="submit" value="Update Status" required /></td></tr>
					</table>
					</form>
					
		</div>
		<div id="nav">
			
				<form action="https://y6f62xig0a.execute-api.us-east-1.amazonaws.com/first/GetAllStatus" method="get">
					<label><h3>Get Status of all users</h3></label></br>
					<table cellpadding="8px">
						<tr>
							<td><label>Name:</label></td>
							<td><input type="text" size="25" name="name"></td>
						</tr>
						<tr>
							<td><label>Password:</label></td>
							<td><input type="password" size="16" name="password"></td>
						</tr>
						<tr align="center"><td align="center"><input type="submit" value="Get Status"  /></td></tr>
					</table>
					
			</form>
		</div>

	</body>
</html>
